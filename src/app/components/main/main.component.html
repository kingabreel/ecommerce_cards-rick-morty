<header>
    <img (click)="changeScreen('cart')" src="https://cdn.icon-icons.com/icons2/1875/PNG/512/shoppingcart_120371.png" style="width: 50px; height: 50px;">

    <img (click)="changeScreen('config')" src="https://cdn-icons-png.flaticon.com/512/93/93800.png" style="width: 40px; height: 40px;">
</header>

<main>
    <div class="cards-container">
        <div class="card" *ngFor="let card of cards">
            <h1>{{card.name}}</h1>
            <img src="{{card.image}}">

            <p>{{card.species}}</p>
            <p>{{card.gender}}</p>

            <button (click)="addToCart(card)" [ngClass]="card.isSold ? 'disabled' : ''">{{ card.isSold ? 'Sold' : card.price | currency }}</button>
        </div>
    </div>
</main>
