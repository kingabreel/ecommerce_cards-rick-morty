<main>
    <div class="cards-container">
        <div class="card" *ngFor="let card of cards">
            <h1>{{card.name}}</h1>
            <img src="{{card.image}}">

            <p>{{card.species}}</p>
            <p>{{card.gender}}</p>

            <button (click)="addToCart(card)" [ngClass]="card.isSold ? 'disabled' : ''">{{ card.isSold ? 'Sold' : card.price | currency }}</button>
        </div>
    </div>
</main>
