<div class="payment-container">
  <div class="card">
      <input type="text" id="nomeCartao" placeholder="Nome no cartão" [(ngModel)]="nomeCartao" name="nomeCartao" required>

      <select id="tipoCartao" [(ngModel)]="tipoCartao" name="tipoCartao" required>
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
      </select>
     
      <input type="text" id="numeroCartao" maxlength="16" (change)="formatInput()" placeholder="Número do cartão" [(ngModel)]="numeroCartao" name="numeroCartao" required pattern="[0-9]{16}">
        
      <input type="text" id="cvv" placeholder="CVV" [(ngModel)]="cvv" name="cvv" required pattern="[0-9]{3,4}" maxlength="3">

      <input type="text" id="dataValidade" placeholder="Data" [(ngModel)]="dataValidade" name="dataValidade" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" maxlength="5">
  </div>  

  <button type="submit">Finalizar Compra</button>

</div>
