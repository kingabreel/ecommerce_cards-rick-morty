<div class="config-container">
    <div class="profile-container">
        <img src="https://conceptwindows.com.au/wp-content/uploads/no-profile-pic-icon-27.png" style="width: 150px; height: 150px;">

        <h1>{{username}}</h1>

        <p>Account points: {{points}}</p>
    </div>

    <div class="pass">
        <div class="input-separator">
            <span>Senha atual</span>
            <input type="password">    
        </div>
        <div class="input-separator">
            <span>Nova senha</span>
            <input type="password">    
        </div>
        <div class="input-separator">
            <span>Repetir a senha</span>
            <input type="password">    
        </div>

        <button>Change password</button>
    </div>
</div>
